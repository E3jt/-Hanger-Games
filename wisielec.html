<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Wisielec</title>

	<link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body>

	<main>
		<header></header>
		<div id="guess">
			<div id="leftG"></div>
			<div id="rightG">
				<div>Całkowita liczba prób : <span id="guessesTotal"></span></div>
				<div>Pozostałe trafienia : <span id="guessesLeft"></span></div>
				<div>Poprawne trafienia : <span id="correctGuesses"></span></div>
				Historia :<div id="history"></div>
			</div>
		</div>
		<div id="result">

		</div>
		<div id="keyboard">
			<div id="normalKeys">
				<div id="rowFirst">
					<div class="normalKey key" id="Q">Q</div>
					<div class="normalKey key" id="W">W</div>
					<div class="normalKey key" id="E">E</div>
					<div class="normalKey key" id="R">R</div>
					<div class="normalKey key" id="T">T</div>
					<div class="normalKey key" id="Y">Y</div>
					<div class="normalKey key" id="U">U</div>
					<div class="normalKey key" id="I">I</div>
					<div class="normalKey key" id="O">O</div>
					<div class="normalKey key" id="P">P</div>
				</div>
				<div id="rowSecond">
					<div class="normalKey key" id="A">A</div>
					<div class="normalKey key" id="S">S</div>
					<div class="normalKey key" id="D">D</div>
					<div class="normalKey key" id="F">F</div>
					<div class="normalKey key" id="G">G</div>
					<div class="normalKey key" id="H">H</div>
					<div class="normalKey key" id="J">J</div>
					<div class="normalKey key" id="K">K</div>
					<div class="normalKey key" id="L">L</div>
				</div>
				<div id="rowThird">
					<div class="normalKey key" id="Z">Z</div>
					<div class="normalKey key" id="X">X</div>
					<div class="normalKey key" id="C">C</div>
					<div class="normalKey key" id="V">V</div>
					<div class="normalKey key" id="B">B</div>
					<div class="normalKey key" id="N">N</div>
					<div class="normalKey key" id="M">M</div>
				</div>
			</div>
			<div id="specialKeys">
				<div class="specialKey key" id="Ę">Ę</div>
				<div class="specialKey key" id="Ó">Ó</div>
				<div class="specialKey key" id="Ą">Ą</div>
				<div class="specialKey key" id="Ś">Ś</div>
				<div class="specialKey key" id="Ł">Ł</div>
				<div class="specialKey key" id="Ż">Ż</div>
				<div class="specialKey key" id="Ź">Ź</div>
				<div class="specialKey key" id="Ć">Ć</div>
				<div class="specialKey key" id="Ń">Ń</div>
			</div>
		</div>
	</main>

	<script src="wisielec.js"></script>
</body>
</html>
